name: UnitTest

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet.
      run: dotnet build --configuration Release
    - name: Run unit tests.
      run: dotnet test
